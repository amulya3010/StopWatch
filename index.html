<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <!-- favicon -->
     <link rel="shortcut icon" href="./Asserts/favicon.png" type="image/x-icon">
     <!-- bootstrap cdn -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <!-- bootstrap icon cdn -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
     <!-- external css -->
     <link rel="stylesheet" href="style.css"> 
  </head>
  <body>
      <div class="container">
           <!-- stopwatch header -->
           <h2 class="fw-bold text-uppercase text-center fs-5 text-danger">STOPWATCH</h2>

           <!-- stopwatch display  -->
           <h3 class="s-display text-center border w-100 mx-auto p-3 shadow">00:00:00:00</h3> 

           <!-- stopwatch buttons -->
            <div class="d-flex justify-content-center gap-2">
              <button class="btn btn-primary start">Start</button>
              <button class="btn btn-danger reset">Reset</button> 
              <button class="btn btn-warning stop">Stop</button>
            </div>
      </div>  
      
      <script src="script.js"></script>
  </body>
</html>
